  definition:
    definition_header: "_Definition"
    definition_para:
      first: "In 2014, Margaret Hagan introduced the term Legal Design to give a name and theorize the set of design practices applied in the Legal field. Today, when we talk about Legal Design, we are talking about all the projects and initiatives at the crossroads of the Design and Law disciplines (as we can talk about Medical Design for instance)."
      second: "As a reminder, Design formalizes services and products by questioning individuals about how they experience their environment (spaces, things, websites, posters‚Ä¶). On the other hand, Legal rules the relationships between entities and people (laws, contracts, terms). The convergence between these two disciplines invites legal services or products designers to place legal services users at the center of their thinking and to question their legal experience (perception, interactions, actions, feelings, interpretations‚Ä¶), the aim is to adapt and rethink legal services or product for those who use them. Therefore, Legal Design gives rise to new processes, interfaces, or visualization for examples."
      third: "Law wants to define the responsibilities and to protect, so, many ‚Äúend users‚Äù wants to limit their experience of law to the minimum because if we live this experience, that means that we get involve into a problem. The current experience of the law has certain characteristics such as the perception of the subject as boring or complex, the lack of understanding of technical terms, the habit of accepting something without reading it (the T&Cs scroll for example), the fear of doing something wrong, etc... This should create a real mutual understanding (on the legal professionals and designers sides) of the added-value of involving designers in legal delivery to respond to common issues as accessibility, intelligibility, trust, or transparency for example. From the collaboration between Designers and Legal professionals, but also engineers, developers, project managers and so on, new uses and experiences of law emerge to meet the current stakes."
      fourth: "The main goal of Legal Design is to restore the right to its true strategic and its performative functions in society."
    issues_header: "_Issues"
    issue_1:
      header: "Issue 1 : Informational Legal Design"
      span_1: "Law, beyond words ? Think about the Legal mediation."
      para_1: "Designing Legal information means thinking about its content and format for its users to reach them and meet their need(s). There are still too many legal contents that aren‚Äôt designed, at first, for their users, for those who read and use them. They are blocks of technical and jargonous texts which fail in their real function, beyond only protecting the legal professional in a court in case of litigation. Legal Design is thus to be equipped with a new panel of expressions means (diagrams, infographics, plain language‚Ä¶) to make law understandable and accessible. But it is above all to establish user-centric methodologies (tests, interviews, prototyping‚Ä¶) to design a content, a format and a life cycle (distribution, communication, archiving) that will be adapted to users and their behaviors. Therefore, Legal Design can‚Äôt be reduced to a simple visual input, it‚Äôs a whole strategy to implement."
      para_2: "''<i>Legal Design is often referred as mostly the visual part of it. But in fact it's a change in the way we communicate and practice law.</i>'' Lieke Beelen - Founder of Visual Contract."
    issue_2:
      header: "Issue 2 : Access to law (A2J)"
      span_1: "Restore the Law to its function."
      para_1: "One of the driving stakes of Legal Design is to make law accessible to all, whatever the documents, laws or approaches context. Originally, the law is the set of rules of living together that govern our society. But the rules are not obvious by their only content. It subsists a clarity problem in the texts and especially a lack of transparency and visibility on legal procedures. Being aware and understanding the rights, the steps to follow or finding support require constant rethinking. To do so, we must strive to deeply understand the Legal user‚Äôs journey, agents as much as citizens, companies as much as consumers and think of all the steps or support their encounter. Legal Design is also a systemic approach, from the informational design to the journey and tools creations until the services reorganization to finally be able to create a Legal experience which makes sense for every one of us."
      para_2: "''<i>A user-centered way of practicing law to make legal documents and processes accessible, actionable and engaging. Very strong democratic and societal stake.</i>'' Marie Potel Saville - CEO at Amurabi"
    issue_3:
      header: "Issue 3 : Innovate sustainably"
      span_1: "Destabilize and experiment new practices."
      para_1: "Legal Innovation involve rethinking practices to meet today‚Äôs tomorrow‚Äôs needs. It is questioning its own habits and their possible evolutions in order to produce ever more efficient and meaningful legal services and products. Redesigning documents or tools is often only the tip of the iceberg of Legal Design. If we want to offer a more performative legal experience to these users,it‚Äôs often necessary to fundamentally rethink the services offered and so the way to design law, work practice, business model.(It is often necessary to fundamentally rethink the services offered and thus the ways of conceiving the law, the work practices, the economic model that produce them.).Innovating can sometimes destabilize a company if not introduced properly and thus Legal Design must be facilitated by acculturation to innovation and working on legal professionals culture and mindset as much as on deliverables. This can be done by the support from innovation experts, the sharing of experiences, interdisciplinarity, promotion of new skills or creation of new positions."
      para_2: "''<i>Design is not just about solving problems, it's about innovating and criticizing the existing.</i>'' Ariana Rossi - Postdoctoral researcher at SnT"
    issue_4:
      header: "Issue 4 : Implement legal design"
      span_1: "Learn legal design step by step."
      para_1: "The education and awareness of Legal Design is often discussed since it is an emerging practice, exercised in heterogeneous structures (from the law firm to the government ...) by multidisciplinary teams. Today, there are no comprehensive courses that combine strong bases of design and law principles. This is mainly learned by practice, incrementally, through working groups, short trainings or workshops conducted mostly by specialized agencies. From this lack of knowledge, there is a need to raise awareness, to demonstrate the return on investment of legal design. There are now more think thanks, labs, associations and soon even a journal are set up to learn how to design legal services and products. Legal professionals and designers are also trying to think of legal design in an academic way in law curriculum to make this practice more accessible and build the legal professions of tomorrow."
      para_2: "¬´ <i> Legal design is Building a new set of professional pathways and opportunities for people who (...) find that the traditional ways of law students and lawyers do not allow them to bring about the positive changes in society that prompted them to get into the law. </i>¬ª Margaret Hagan, Law By Design, 2016"
    issue_5:
      header: "Issue 5 : Perception of law professionals"
      span_1: "Lawyers are not blockers of projects from their ivory towers."
      para_1: "The value proposition of a legal department is clear: assess risks, avoid sanctions (especially financial) and protect a reputation. However, there are no measures to demonstrate and assess this concretely (fir example in widely-recognized KPIs). Even if the legal departments can be perceived as essential, protective, structuring, there is still some way to go to break this image of ‚Äúblockers‚Äù and more deeply of the law as constraining and boring for any project. Legal Design must therefore demonstrate the added value of a legal department for an organization. Through its interdisciplinary aspect or the forms legal design takes, it can support lawyers as real partners who adapt to their clients and not the other way around. Legal design thus communicates another perception of law and its experts."
      para_2: "Quote Edhec : ''<i>Some believe that lawyers sometimes remain locked in their 'ivory tower'.</i>''"
    issue_6:
      header: "Issue 6 : Deals with a multiplicity of outcomes"
      span_1: "Create the unknown / Fall in love with the problem."
      para_1: "Along with legal design, also emerges or re-emerges legal techs, legal operations and legal communication strategies. Intrinsically, they are the driving forces behind the transformation of the law. Indeed, legal design, through its user-centered research stages, can pinpoint issues that will be resolved both by the creation of a user-friendly document or a website and by the implementation of process, policies, reorganization, or the purchase and deployment of a technology. However, it may be tempting to directly seek the solution that will make the work of lawyers more fluid without understanding the problem and the context. We equate legal techs or legal ops with purposes and not means. It is necessary to accept and make accept that for any project of legal design, the result will depend on the research. Doing legal design means explaining an approach, raising awareness of a certain project management, gaining trust? "
      para_2: "''<i>Our customers understood that before tech, design was needed.</i>'' Laura Fauqueur - Directrice Master Legal Design"
