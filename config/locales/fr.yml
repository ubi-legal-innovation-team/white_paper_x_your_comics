    jp_article:
      first_block:
        header: "_Le Legal et le designer"
        para_1: "Le Legal Design en tant que discipline s'est considérablement développé ces derniers mois, dans le monde de l'entreprise comme dans notre vie de tous les jours. Le principal visage de ce développement est le Legal Designer."
        para_2: "En 2021, vous n'avez pas besoin d'un examen d'État pour être Legal Designer. Les anciens avocats sont Legal Designer, les entreprises recrutent des Legal designers diplômés d'école de design. En sera-t-il de même en 2030 ? L'avenir est incertain mais la réconciliation des deux voies du Droit et du Design s'est faite par la formation, dans des travaux académiques mais aussi - comme souvent dans le design, à travers des projets dont certains sont présentés sur ce site."
      second_block:
        header: "_Premières germes de la formation Legal Design"
        para_1: "Mais où se former ? Le Legal Design Lab de Lieke Beelen nous donne une première réponse à cette question : peut-être à la TU Delft | Industrial Design Engineering, où les principaux professionnels néerlandais du Legal Design dans l'enseignement et la pratique se sont réunis ?"
        para_2: "Le Dutch Legal Design Lab a mené toutes sortes de projets (de recherche) pour une société plus juste et a réuni des étudiants en design, des étudiants en droit, des établissements d'enseignement/universitaires et des organisations publiques et commerciales pour s'attaquer aux problèmes rencontrés lors de la création d'un projet d'accès à la justice. Cela a permis une étroite collaboration entre la recherche et un projet concret, entre secteur public et secteur privé, ce qui affectera directement la vie sociale aux Pays-Bas mais aussi le commerce international."
        para_3: "En France <a href='https://www.globalinstitute.legal/' target='_blanck' class='text-blue'>Global Institute for Law & Innovation</a> dirigée par Laura Fauqueur est une jeune startup créée en 2019, spécialisée dans la production innovante de contenus académiques (Certificats, DU, Projets de Recherche, Publications, Conférences) portant sur les technologies de rupture (LegalTech , Blockchain, IA, Data Science etc.) et dont la proposition de valeur est la suivante : repenser, former et innover."
        para_4: "Réunissant des talents publics et privés dans les technologies innovantes, ce jeune Institut forme (Diplôme Universitaire LegalTech, Diplôme Universitaire Gestion des Données Scientifiques en 2021. 1er Diplôme Universitaire de Legal Design en Europe en 2022) des étudiants du monde entier et met en relation le monde universitaire et l’entreprise  pour inventer les métiers du droit de demain. Une école d'avocats à Paris a aussi intégré le Legal Design comme l'un des axes de son « <a href='https://www.linkedin.com/company/lab-efb/', target='_blanck', class='text-blue'>lab</a> »."
        para_5: "Université du design industriel, start-up française de formation, diplôme universitaire, ces formations préfigurent une diversité d'institutions pouvant accueillir ensemble l'enseignement du Droit et du Design. Cette variété va-t-elle se répandre ? Va-t-on voir des facultés de droit proposer des modules de design ? Et qu'en est-il des écoles de management et de commerce, des facultés d'économie ? Et bien sûr, les écoles de design intégreront-elles cela comme une opportunité intéressante pour leurs étudiants de transformer la vie quotidienne par le droit ? Je l'espère et l'avenir nous le dira, mais c'est le succès des premiers qui motivera les seconds."
      third_block:
        header: "_Les formateurs de Legal Design"
        para_1: "Les formateurs en Legal Design présentent déjà une variété intéressante de profils. Professionnels de la communication, avocats actuels ou anciens, designers industriels, designers d'information, designers produits. C'est le signe d'une discipline qui accueille des personnes audacieuses qui ont des envies de changement et aussi de faire des affaires sur un nouveau marché."
        para_2: "Cette variété est utile en raison de l'aspect multidisciplinaire du Legal Design. Chacun apporte son expertise, sa vision, ses connaissances. Cela crée également de grandes différences dans le contenu et les résultats de ces formations, ce qui conduit parfois à une fragmentation excessive des pratiques de Legal Design."
        para_3: "Cela paraît évident mais deux profils sont obligatoires dans la formation de Legal Design : Les designers et les juristes. L'approche du designer permet le questionnement sans fin, la capacité de tester, de prototyper, de créer et de recréer sans crainte d'échouer car vous pouvez vous adapter à votre utilisateur. L'absence d'un designer formé dans toute formation en Legal Design doit être évitée car elle prive les étudiants du processus essentiel de repenser le statu quo, ce que tout designer sait (ou est censé savoir) faire. La norme doit être fixée pour l'avenir : pas de Legal Design sans un designer formé professionnellement dans le processus, en tant qu'acteur, en tant que formateur."
      fourth_block:
        header: "_Les effets du Legal Design sur la communauté Law and Design"
        para_1: "La gestion de projet a été utilisée en droit pour de grands projets complexes qui comprenaient par exemple des réglementations et des équipes transnationales. Mais ajouter des principes de design aux projets juridiques met en lumière non seulement la question de la réglementation mais aussi celle du citoyen, de la manière dont cette réglementation est comprise, appliquée. Le design a un effet sur l'accès à la justice et le projet de laboratoire Lexia en Amérique du Sud en est un bon exemple."
        para_2: "Le design influence également le juriste et son rôle. Le lien entre le droit et la stratégie a été prouvé car le droit peut aider à prendre des décisions qui auront un impact sur l'entreprise. Le design avec son approche centrée sur l'utilisateur a également un lien avec la stratégie. Les exemples d'entreprises qui ont placé le design au cœur de leur stratégie sont nombreux. Pourquoi ne pas imaginer un cabinet d'avocats ou une direction juridique d’une grande entreprise, par exemple, qui positionnerait cette fonction design au même niveau ?"
        para_3: "Le Legal Design aide également l'avocat à tout mettre en perspective : leurs utilisateurs, le rôle du droit, la position stratégique qu'ils occupent auprès des autres acteurs (partenaires internes, …). Ces questions sont ou presque toujours posées en Legal Design et cela place les conseillers juridiques dans un rôle de stratège, chef de projet par le design."
      fifth_block:
        header: "_Quelques nouveaux défis"
        para_1: "Ce rôle de stratégie et de gestion de projet n'est pas vraiment une question de chiffres. Les relations futures entre les rôles de Legal Design et des opérations juridiques doivent donc être abordées (pas de réponse pour à donner dans l’immédiat, car les opérations juridiques sont aussi un « work in progress » comme le Legal Design en tant que pratique commerciale !). Selon le Corporate Legal Operations Consortium (CLOC), les opérations juridiques sont toutes les responsabilités d'un service juridique qui ne sont pas la loi elle-même. Il peut s'agir de la gestion budgétaire, de l'efficacité et de la productivité, de la communication, de la gestion des connaissances, de la gestion des fournisseurs, de la technologie, de la gestion du changement et de l'analyse des données (<a href='https://cloc.org/', target='_blanck', class='text-blue'>https://cloc.org/</a>)."
        para_2: "Une telle définition inclurait évidemment le design mais nous n'avons pas encore vu cette inclusion, avec un accent mis sur les chiffres, les KPI, la technologie. C'est normal car les juristes doivent également prouver en interne qu'ils créent de la valeur et ne sont pas seulement des centres de coûts. Mais à l'avenir, continuerons-nous à nous concentrer sur les chiffres pour les opérations juridiques ? Le design et les opérations juridiques seront-ils davantage associés comme c'est par exemple le cas dans l'équipe juridique d'Ubisoft, où l'innovation, le design et les opérations juridiques sont dans le mandat d'une même équipe ? Cette association serait en fait excellente, car le design est parfois considérée à l'écart des problèmes financiers et des coûts. Mais comme nous considérons le design comme un outil stratégique, il doit être évalué comme un moteur potentiel d'innovation, de réduction des coûts et de promotion de la valeur ajoutée."
        para_3: "L'innovation juridique, les technologies, les opérations, le design ne doivent pas être dissociées mais au contraire associées et fusionnées pour créer des services juridiques 360°."
      sixth_block:
        header: "_Le business du Legal design"
        para_1: "Le Legal Design est en croissance! Une croissance rapide et solide. En regardant en arrière en 2017, nous pouvons voir un changement dans la façon dont les grands cabinets d'avocats et les services juridiques abordent le sujet. Où serons-nous en 2025 ? En 2051 ?"
        para_2: "En tant que communauté, nous devons nous poser les questions ci-dessus qui façonneront l'activité de Legal Design. Souhaitant y jouer un rôle actif, Ubisoft, leader de l'expérience digitale, a créé une équipe d'innovation juridique qui place le design au cœur de presque chacune de ses activités. Nous souhaitons partager les expériences et les bonnes pratiques apprises dans une industrie innovante comme le jeu vidéo. Ces leçons peuvent être précieuses dans d'autres entreprises et l'une des plus importantes est de toujours écouter les joueurs, d'innover pour survivre, de se remettre en question et de challenger le statu quo."
        para_3: "Bien que la concurrence soit également présente, le Legal Design a également fait preuve d'une formidable volonté de collaborer, d'unir ses forces. Cela devrait continuer car de plus en plus de directions juridiques, d'entreprises, de freelances, de jeunes professionnels souhaitent entrer dans le business et apporter leurs points de vue, leurs parcours, leurs états d'esprit différents et nous faire tous nous remettre en question, comme tous les Legal Designers sont censés le faire 😊"
        name: "Jean-Philippe DOHO"
        occupation: "Legal Innovation Manager"
