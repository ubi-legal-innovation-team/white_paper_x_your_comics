  definition:
    definition_header: "_D√©finition"
    definition_para:
      first: "En 2014, Margaret Hagan introduit le terme de Legal design pour nommer et th√©oriser l‚Äôensemble des pratiques de design appliqu√©es au secteur du droit. Lorsqu‚Äôon parle aujourd'hui de legal design, on parle ainsi de tous les projets et initiatives √† l'intersection des disciplines que sont le design et le droit (comme on peut parler de medical design par exemple)."
      second: "Pour rappel, le design formalise des services et des produits en questionnant les individus dans leurs rapports √† leur environnement (espaces, objets, sites webs, affiches...). Le droit, quant √† lui, norme les relations entre des entit√©s et des personnes (lois, contrats, termes). La convergence entre ces deux disciplines invite alors les concepteurs de services ou produits juridiques √† placer les usagers du service au centre de leur r√©flexion et √† questionner leur exp√©rience du droit (perception, interactions, actions, √©motions, interpr√©tations...), le but √©tant d'adapter et de repenser les services et produits pour ceux qui les utilisent. Le legal design donne alors lieu √† de nouveaux processus, interfaces ou infographies par exemple."
      third: "Le droit souhaite d√©finir les responsabilit√©s, prot√©ger, en lui-m√™me veut limiter l'exp√©rience du droit car si on vit l'exp√©rience du droit, c'est qu'on entre dans un probl√®me ? L‚Äòexp√©rience actuelle du droit poss√®de certaines caract√©ristiques comme la perception de ce sujet comme ennuyeux ou difficile, la non-compr√©hension de termes techniques, l‚Äôhabitude de ne pas lire (le scroll des conditions g√©n√©rales par exemple), la peur de ne pas bien faire, etc. et implique pour les concepteurs de r√©pondre √† des enjeux communs comme l‚Äôaccessibilit√©, l‚Äôintelligibilit√©, la confiance ou la transparence par exemple. De la collaboration entre designers et professionnels du droit, mais aussi ing√©nieurs, d√©veloppeurs, project managers et autres, naissent alors de nouveaux usages du droit pour r√©pondre aux enjeux actuels."
      fourth: "Le Legal design se donne alors pour but de redonner au droit sa fonction strat√©gique et son c√¥t√© performatif."
    stakes_header: "_Enjeux"
    stake_1:
      header: "Enjeu 1 : Design Legal Information"
      span_1: "Le droit au-del√† des mots ?  Penser la m√©diation du droit."
      para_1: "Concevoir une information juridique c'est penser son contenu et son format pour ses destinataires afin de les atteindre et de r√©pondre √† leur besoin. Encore trop nombreux sont les contenus juridiques qui ne sont pas con√ßus d√®s le d√©part pour leur usager ; pour ceux qui les lisent et les utilisent. Ce sont des blocs de textes techniques et ''jargonneux'' qui √©chouent dans leur fonction. Le Legal Design c'est ainsi se doter d'un nouveau panel de moyens d'expression (sch√©mas, infographies, langage simple...) pour rendre le droit compr√©hensible et accessible. Mais c'est surtout instaurer des m√©thodologies centr√©es utilisateurs (tests, entretiens, prototypage...) pour concevoir un contenu, un format et un cycle de vie (distribution, communication, archivage) qui seront adapt√©s aux usagers et √† leurs comportements. Le Legal Design ne peut √™tre donc r√©duit √† un simple apport visuel, c'est tout une strat√©gie √† mettre en place."
      para_2: "''<i>Legal Design is often referred as mostly the visual part of it. But in fact it's a change in the way we communicate and practice law.</i>'' Lieke Beelen - Founder of Visual Contract."
    stake_2:
      header: "Enjeu 2 : Access to law / Make law"
      span_1: "Redonner au droit sa fonction."
      para_1: "L‚Äôun des enjeux moteur du Legal Design est de rendre le droit accessible √† tous.tes, qu'il s'agisse de documents, de lois ou de d√©marches. √Ä l‚Äôorigine, le droit est l'ensemble des r√®gles du vivre ensemble qui r√©gissent notre soci√©t√©. Mais les r√®gles ne sont pas √©videntes par leur seul contenu. Il subsiste un probl√®me de clart√© des textes et surtout de transparence et de visibilit√© sur les proc√©dures juridiques. √ätre au courant de ses droits, comprendre ses droits, les √©tapes √† suivre ou trouver de l'accompagnement n√©cessite sans cesse d'√™tre repenser. Pour cela, nous devons nous efforcer de comprendre les parcours de chacun des usagers du droit, des agents comme des citoyens, des entreprises comme des consommateurs et penser toutes les √©tapes ou supports qu'ils rencontrent. Le legal design c'est √©galement une approche syst√©mique, du design d'information, √† la cr√©ation de parcours et d'outils jusqu'√† la r√©organisation de services pour pouvoir cr√©er une exp√©rience du droit qui fait sens pour chacun d'entre nous. "
      para_2: "''<i>A user-centered way of practicing law to make legal documents and processes accessible, actionable and engaging. Very strong democratic and societal stake.</i>'' Marie Potel Saville - CEO at Amurabi"
    stake_3:
      header: "Enjeu 3 : Innovate sustainably"
      span_1: "D√©stabiliser et exp√©rimenter de nouvelles pratiques."
      para_1: "L‚Äôinnovation dans le droit implique de repenser ses pratiques pour correspondre aux attentes d'aujourd'hui et de demain. C'est questionner ses habitudes et leurs √©volutions possibles afin de produire des services et des produits juridiques toujours plus efficients et signifiants. La refonte des documents ou des outils n'est souvent que la partie visible de l'iceberg qu'est le legal design. Si l'on veut proposer une exp√©rience du droit plus performative √† ces usagers, il est souvent n√©cessaire de repenser fondamentalement les services propos√©s et donc les fa√ßons de concevoir le droit, les pratiques de travail, le mod√®le √©conomique qui les produisent. Innover d√©stabilise l'organisation et le Legal Design doit alors se battre pour permettre une compr√©hension et une acculturation durable √† l'innovation. L'accompagnement par des experts de l'innovation, le partage d'exp√©riences, l'interdisciplinarit√©, la valorisation de nouvelles comp√©tences ou la cr√©ation de nouveaux postes en sont quelques moyens."
      para_2: "''<i>Design is not just about solving problems, it's about innovating and criticizing the existing.</i>'' Ariana Rossi - Postdoctoral researcher at SnT"
    stake_4:
      header: "Enjeu 4 : Implement legal design"
      span_1: "Apprendre le legal design pas √† pas."
      para_1: "L'√©ducation du Legal Design se discute puisque c'est une pratique √©mergeante, multidisciplinaire et exerc√©e dans des structures h√©t√©rog√®nes (du cabinet d'avocats au gouvernement...). Aujourd‚Äôhui, il n‚Äôexiste pas de cursus m√™lant design et juridique. Cette pratique s‚Äôapprend principalement sur le tas, de fa√ßon incr√©mentale, par des groupes de travail, des courtes formations ou des ateliers men√©s par des agences sp√©cialis√©es. De ce manque, il existe un besoin d'√©vang√©liser, de sensibiliser, de d√©montrer mais aussi de questionner r√©guli√®rement les apports concrets du legal design. Des espaces de r√©flexion, des labs, des associations et diverses structures se montent pour apprendre √† concevoir des services et produits juridiques par le design. Les professionnels du droit et les designers essaient √©galement de penser le legal design de fa√ßon acad√©mique dans le cursus des juristes afin de d√©mocratiser cette pratique et construire les m√©tiers du droit de demain."
      para_2: "¬´ <i> Construire un nouvel ensemble de voies et d'opportunit√©s professionnelles pour les personnes qui (...) constatent que les modes traditionnels des √©tudiants en droit et des avocats ne leur permettent pas d'apporter √† la soci√©t√© les changements positifs qui les ont pouss√©s √† se lancer dans le droit. </i>¬ª Margaret Hagan, Law By Design, 2016"
    stake_5:
      header: "Enjeu 5 : Perception of law professionals"
      span_1: "Les juristes ne sont pas des bloqueurs de projets du haut de leurs tours d'ivoire."
      para_1: "La proposition de valeur d‚Äôune direction juridique est claire : √©valuer les risques, √©viter les sanctions (notamment financi√®res) et prot√©ger une r√©putation. Cependant, il n‚Äôexiste pas de mesures permettant de le d√©montrer concr√®tement. M√™me si les directions juridiques peuvent √™tre per√ßues comme indispensables, protectrices, structurantes, il reste du chemin √† parcourir pour casser cette image de ¬´ bloqueurs ¬ª et plus profond√©ment du droit comme contraignant et ennuyant pour tout projet. Le Legal Design doit ainsi d√©montrer la valeur ajout√©e d'une direction juridique pour une organisation. Par son aspect interdisciplinaire ou les formes que prend le legal design, il peut soutenir les juristes comme de v√©ritables partenaires qui s'adaptent √† leurs clients et non l'inverse. Le legal design communique ainsi une autre perception du droit et de ses experts."
      para_2: "Citation Edhec : ''<i>Certains estimant que les juristes restent parfois enferm√©s dans leur ¬´ tour d‚Äôivoire ¬ª.</i>''"
    stake_6:
      header: "Enjeu 6 : Deals with a multiplicity of outcomes"
      span_1: "Create the unknown / Il faut tomber amoureux du probl√®me."
      para_1: "Avec le legal design, √©merge ou r√©-√©mergent √©galement les legal techs, legal op√©rations et les legal communication strategies. Intrins√®ques, ils sont des √©l√©ments moteurs de la transformation du droit. En effet, le legal design, par ses √©tapes de recherche centr√©e utilisateur, peut mettre le doigt sur des probl√©matiques qui seront r√©solues aussi bien par la cr√©ation d'un document user-friendly ou d'un site web que par la mise en place de process, de politiques, de r√©organisation ou l'achat d'une technologie. Or, il peut-√™tre tentant de chercher directement la solution qui fluidifiera le travail des juristes sans en comprendre le probl√®me et le contexte. On assimile les legal techs ou des legals ops √† des finalit√©s et non des moyens. Il faut accepter et faire accepter que pour tout projet de legal design, le r√©sultat d√©pendra de la recherche. Faire du legal design c'est expliquer une d√©marche, sensibiliser √† une certaine gestion de projet, gagner une confiance ?"
      para_2: "''<i>Nos clients ont compris qu'avant la tech, il fallait du design.</i>'' Laura Fauqueur - Directrice Master Legal Design"
