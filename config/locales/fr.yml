    jp_article:
      first_block:
        header: "_Le Legal et le designer"
        para_1: "Le Legal Design en tant que discipline s'est consid√©rablement d√©velopp√© ces derniers mois, dans le monde de l'entreprise comme dans notre vie de tous les jours. Le principal visage de ce d√©veloppement est le Legal Designer."
        para_2: "En 2021, vous n'avez pas besoin d'un examen d'√âtat pour √™tre Legal Designer. Les anciens avocats sont Legal Designer, les entreprises recrutent des Legal designers dipl√¥m√©s d'√©cole de design. En sera-t-il de m√™me en 2030 ? L'avenir est incertain mais la r√©conciliation des deux voies du Droit et du Design s'est faite par la formation, dans des travaux acad√©miques mais aussi - comme souvent dans le design, √† travers des projets dont certains sont pr√©sent√©s sur ce site."
      second_block:
        header: "_Premi√®res germes de la formation Legal Design"
        para_1: "Mais o√π se former ? Le Legal Design Lab de Lieke Beelen nous donne une premi√®re r√©ponse √† cette question : peut-√™tre √† la TU Delft | Industrial Design Engineering, o√π les principaux professionnels n√©erlandais du Legal Design dans l'enseignement et la pratique se sont r√©unis ?"
        para_2: "Le Dutch Legal Design Lab a men√© toutes sortes de projets (de recherche) pour une soci√©t√© plus juste et a r√©uni des √©tudiants en design, des √©tudiants en droit, des √©tablissements d'enseignement/universitaires et des organisations publiques et commerciales pour s'attaquer aux probl√®mes rencontr√©s lors de la cr√©ation d'un projet d'acc√®s √† la justice. Cela a permis une √©troite collaboration entre la recherche et un projet concret, entre secteur public et secteur priv√©, ce qui affectera directement la vie sociale aux Pays-Bas mais aussi le commerce international."
        para_3: "En France <a href='https://www.globalinstitute.legal/' target='_blanck' class='text-blue'>Global Institute for Law & Innovation</a> dirig√©e par Laura Fauqueur est une jeune startup cr√©√©e en 2019, sp√©cialis√©e dans la production innovante de contenus acad√©miques (Certificats, DU, Projets de Recherche, Publications, Conf√©rences) portant sur les technologies de rupture (LegalTech , Blockchain, IA, Data Science etc.) et dont la proposition de valeur est la suivante : repenser, former et innover."
        para_4: "R√©unissant des talents publics et priv√©s dans les technologies innovantes, ce jeune Institut forme (Dipl√¥me Universitaire LegalTech, Dipl√¥me Universitaire Gestion des Donn√©es Scientifiques en 2021. 1er Dipl√¥me Universitaire de Legal Design en Europe en 2022) des √©tudiants du monde entier et met en relation le monde universitaire et l‚Äôentreprise  pour inventer les m√©tiers du droit de demain. Une √©cole d'avocats √† Paris a aussi int√©gr√© le Legal Design comme l'un des axes de son ¬´ <a href='https://www.linkedin.com/company/lab-efb/', target='_blanck', class='text-blue'>lab</a> ¬ª."
        para_5: "Universit√© du design industriel, start-up fran√ßaise de formation, dipl√¥me universitaire, ces formations pr√©figurent une diversit√© d'institutions pouvant accueillir ensemble l'enseignement du Droit et du Design. Cette vari√©t√© va-t-elle se r√©pandre ? Va-t-on voir des facult√©s de droit proposer des modules de design ? Et qu'en est-il des √©coles de management et de commerce, des facult√©s d'√©conomie ? Et bien s√ªr, les √©coles de design int√©greront-elles cela comme une opportunit√© int√©ressante pour leurs √©tudiants de transformer la vie quotidienne par le droit ? Je l'esp√®re et l'avenir nous le dira, mais c'est le succ√®s des premiers qui motivera les seconds."
      third_block:
        header: "_Les formateurs de Legal Design"
        para_1: "Les formateurs en Legal Design pr√©sentent d√©j√† une vari√©t√© int√©ressante de profils. Professionnels de la communication, avocats actuels ou anciens, designers industriels, designers d'information, designers produits. C'est le signe d'une discipline qui accueille des personnes audacieuses qui ont des envies de changement et aussi de faire des affaires sur un nouveau march√©."
        para_2: "Cette vari√©t√© est utile en raison de l'aspect multidisciplinaire du Legal Design. Chacun apporte son expertise, sa vision, ses connaissances. Cela cr√©e √©galement de grandes diff√©rences dans le contenu et les r√©sultats de ces formations, ce qui conduit parfois √† une fragmentation excessive des pratiques de Legal Design."
        para_3: "Cela para√Æt √©vident mais deux profils sont obligatoires dans la formation de Legal Design : Les designers et les juristes. L'approche du designer permet le questionnement sans fin, la capacit√© de tester, de prototyper, de cr√©er et de recr√©er sans crainte d'√©chouer car vous pouvez vous adapter √† votre utilisateur. L'absence d'un designer form√© dans toute formation en Legal Design doit √™tre √©vit√©e car elle prive les √©tudiants du processus essentiel de repenser le statu quo, ce que tout designer sait (ou est cens√© savoir) faire. La norme doit √™tre fix√©e pour l'avenir : pas de Legal Design sans un designer form√© professionnellement dans le processus, en tant qu'acteur, en tant que formateur."
      fourth_block:
        header: "_Les effets du Legal Design sur la communaut√© Law and Design"
        para_1: "La gestion de projet a √©t√© utilis√©e en droit pour de grands projets complexes qui comprenaient par exemple des r√©glementations et des √©quipes transnationales. Mais ajouter des principes de design aux projets juridiques met en lumi√®re non seulement la question de la r√©glementation mais aussi celle du citoyen, de la mani√®re dont cette r√©glementation est comprise, appliqu√©e. Le design a un effet sur l'acc√®s √† la justice et le projet de laboratoire Lexia en Am√©rique du Sud en est un bon exemple."
        para_2: "Le design influence √©galement le juriste et son r√¥le. Le lien entre le droit et la strat√©gie a √©t√© prouv√© car le droit peut aider √† prendre des d√©cisions qui auront un impact sur l'entreprise. Le design avec son approche centr√©e sur l'utilisateur a √©galement un lien avec la strat√©gie. Les exemples d'entreprises qui ont plac√© le design au c≈ìur de leur strat√©gie sont nombreux. Pourquoi ne pas imaginer un cabinet d'avocats ou une direction juridique d‚Äôune grande entreprise, par exemple, qui positionnerait cette fonction design au m√™me niveau ?"
        para_3: "Le Legal Design aide √©galement l'avocat √† tout mettre en perspective : leurs utilisateurs, le r√¥le du droit, la position strat√©gique qu'ils occupent aupr√®s des autres acteurs (partenaires internes, ‚Ä¶). Ces questions sont ou presque toujours pos√©es en Legal Design et cela place les conseillers juridiques dans un r√¥le de strat√®ge, chef de projet par le design."
      fifth_block:
        header: "_Quelques nouveaux d√©fis"
        para_1: "Ce r√¥le de strat√©gie et de gestion de projet n'est pas vraiment une question de chiffres. Les relations futures entre les r√¥les de Legal Design et des op√©rations juridiques doivent donc √™tre abord√©es (pas de r√©ponse pour √† donner dans l‚Äôimm√©diat, car les op√©rations juridiques sont aussi un ¬´ work in progress ¬ª comme le Legal Design en tant que pratique commerciale !). Selon le Corporate Legal Operations Consortium (CLOC), les op√©rations juridiques sont toutes les responsabilit√©s d'un service juridique qui ne sont pas la loi elle-m√™me. Il peut s'agir de la gestion budg√©taire, de l'efficacit√© et de la productivit√©, de la communication, de la gestion des connaissances, de la gestion des fournisseurs, de la technologie, de la gestion du changement et de l'analyse des donn√©es (<a href='https://cloc.org/', target='_blanck', class='text-blue'>https://cloc.org/</a>)."
        para_2: "Une telle d√©finition inclurait √©videmment le design mais nous n'avons pas encore vu cette inclusion, avec un accent mis sur les chiffres, les KPI, la technologie. C'est normal car les juristes doivent √©galement prouver en interne qu'ils cr√©ent de la valeur et ne sont pas seulement des centres de co√ªts. Mais √† l'avenir, continuerons-nous √† nous concentrer sur les chiffres pour les op√©rations juridiques ? Le design et les op√©rations juridiques seront-ils davantage associ√©s comme c'est par exemple le cas dans l'√©quipe juridique d'Ubisoft, o√π l'innovation, le design et les op√©rations juridiques sont dans le mandat d'une m√™me √©quipe ? Cette association serait en fait excellente, car le design est parfois consid√©r√©e √† l'√©cart des probl√®mes financiers et des co√ªts. Mais comme nous consid√©rons le design comme un outil strat√©gique, il doit √™tre √©valu√© comme un moteur potentiel d'innovation, de r√©duction des co√ªts et de promotion de la valeur ajout√©e."
        para_3: "L'innovation juridique, les technologies, les op√©rations, le design ne doivent pas √™tre dissoci√©es mais au contraire associ√©es et fusionn√©es pour cr√©er des services juridiques 360¬∞."
      sixth_block:
        header: "_Le business du Legal design"
        para_1: "Le Legal Design est en croissance! Une croissance rapide et solide. En regardant en arri√®re en 2017, nous pouvons voir un changement dans la fa√ßon dont les grands cabinets d'avocats et les services juridiques abordent le sujet. O√π serons-nous en 2025 ? En 2051 ?"
        para_2: "En tant que communaut√©, nous devons nous poser les questions ci-dessus qui fa√ßonneront l'activit√© de Legal Design. Souhaitant y jouer un r√¥le actif, Ubisoft, leader de l'exp√©rience digitale, a cr√©√© une √©quipe d'innovation juridique qui place le design au c≈ìur de presque chacune de ses activit√©s. Nous souhaitons partager les exp√©riences et les bonnes pratiques apprises dans une industrie innovante comme le jeu vid√©o. Ces le√ßons peuvent √™tre pr√©cieuses dans d'autres entreprises et l'une des plus importantes est de toujours √©couter les joueurs, d'innover pour survivre, de se remettre en question et de challenger le statu quo."
        para_3: "Bien que la concurrence soit √©galement pr√©sente, le Legal Design a √©galement fait preuve d'une formidable volont√© de collaborer, d'unir ses forces. Cela devrait continuer car de plus en plus de directions juridiques, d'entreprises, de freelances, de jeunes professionnels souhaitent entrer dans le business et apporter leurs points de vue, leurs parcours, leurs √©tats d'esprit diff√©rents et nous faire tous nous remettre en question, comme tous les Legal Designers sont cens√©s le faire üòä"
        name: "Jean-Philippe DOHO"
