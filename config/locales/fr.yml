      path: "TIMELINE DU LEGAL DESIGN"
      para_intro: "Il s’agit d’une chronologie des événements du Legal Design. Pour commencer à en apprendre davantage sur cette discipline, nous avons selectionné des événements et des ressources que nous estimions intéressants à souligner. <br> Il y a d’autres événements auxquels se référer, donc nous mettrons ce calendrier à jour autant que possible dans le futur."
