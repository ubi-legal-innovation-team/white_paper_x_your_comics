  definition:
    definition_header: "_Définition"
    read: "en savoir plus"
    definition_para:
      first: "En 2014, Margaret Hagan popularisa le terme de Legal design pour nommer et théoriser <strong>l’ensemble des pratiques de design appliquées au secteur du droit.</strong> Lorsqu’on parle aujourd'hui de legal design, on parle ainsi de tous les projets et initiatives à l'intersection des disciplines que sont le design et le droit (comme on peut parler de medical design par exemple)."
      second: "Pour rappel, <strong>le design formalise des services et des produits en questionnant les individus dans leurs rapports à leur environnement</strong> (espaces, objets, sites webs, affiches...). <strong>Le droit, quant à lui, norme les relations entre des entités et des personnes</strong> (lois, contrats, termes). La convergence entre ces deux disciplines invite alors les concepteurs de services ou produits juridiques à placer les usagers du service au centre de leur réflexion et à questionner leur expérience du droit (perception, interactions, actions, émotions, interprétations...), le but étant d'adapter et de repenser les services et produits pour ceux qui les utilisent. Le legal design donne alors lieu à de nouveaux processus, interfaces ou infographies par exemple."
      third: "Le droit souhaite définir les responsabilités, protéger, en lui-même veut limiter l'expérience du droit car si on vit l'expérience du droit, c'est qu'on entre dans un problème ? L‘expérience actuelle du droit possède certaines caractéristiques comme la perception de ce sujet comme ennuyeux ou difficile, la non-compréhension de termes techniques, l’habitude de ne pas lire (le scroll des conditions générales par exemple), la peur de ne pas bien faire, etc. et implique pour les concepteurs de répondre à des enjeux communs comme l’accessibilité, l’intelligibilité, la confiance ou la transparence par exemple. De la collaboration entre designers et professionnels du droit, mais aussi ingénieurs, développeurs, project managers et autres, naissent alors de nouveaux usages du droit pour répondre aux enjeux actuels."
      fourth: "<strong>Le Legal design se donne alors pour but de redonner au droit sa fonction stratégique et son côté performatif</strong>."
    issues_header: "_Enjeux"
    issue_1:
      header: "Enjeu 1 : L'information par le design"
      span_1: "Le droit au-delà des mots ? Penser la médiation du droit."
      para_1: "Concevoir une information juridique c'est penser son contenu et son format pour ses destinataires afin de les atteindre et de répondre à leur besoin. Encore trop nombreux sont les contenus juridiques qui ne sont pas conçus dès le départ pour leur usager ; pour ceux qui les lisent et les utilisent. Ce sont des blocs de textes techniques et ''jargonneux'' qui échouent dans leur fonction. Le Legal Design c'est ainsi se doter d'un nouveau panel de moyens d'expression (schémas, infographies, langage simple...) pour rendre le droit compréhensible et accessible. Mais c'est surtout instaurer des méthodologies centrées utilisateurs (tests, entretiens, prototypage...) pour concevoir un contenu, un format et un cycle de vie (distribution, communication, archivage) qui seront adaptés aux usagers et à leurs comportements. Le Legal Design ne peut être donc réduit à un simple apport visuel, c'est tout une stratégie à mettre en place."
      para_2: "''<i>Legal Design is often referred as mostly the visual part of it. But in fact it's a change in the way we communicate and practice law.</i>''<br> Lieke Beelen - Founder of Visual Contract."
    issue_2:
      header: "Enjeu 2 : Accès à la justice et au droit"
      span_1: "Redonner au droit sa fonction."
      para_1: "L’un des enjeux moteur du Legal Design est de rendre le droit accessible à tous.tes, qu'il s'agisse de documents, de lois ou de démarches. À l’origine, le droit est l'ensemble des règles du vivre ensemble qui régissent notre société. Mais les règles ne sont pas évidentes par leur seul contenu. Il subsiste un problème de clarté des textes et surtout de transparence et de visibilité sur les procédures juridiques. Être au courant de ses droits, comprendre ses droits, les étapes à suivre ou trouver de l'accompagnement nécessite sans cesse d'être repenser. Pour cela, nous devons nous efforcer de comprendre les parcours de chacun des usagers du droit, des agents comme des citoyens, des entreprises comme des consommateurs et penser toutes les étapes ou supports qu'ils rencontrent. Le legal design c'est également une approche systémique, du design d'information, à la création de parcours et d'outils jusqu'à la réorganisation de services pour pouvoir créer une expérience du droit qui fait sens pour chacun d'entre nous. "
      para_2: "''<i>A user-centered way of practicing law to make legal documents and processes accessible, actionable and engaging. Very strong democratic and societal stake.</i>''<br> Marie Potel Saville - CEO at Amurabi"
    issue_3:
      header: "Enjeu 3 : Innover durablement"
      span_1: "Déstabiliser et expérimenter de nouvelles pratiques."
      para_1: "L’innovation dans le droit implique de repenser ses pratiques pour correspondre aux attentes d'aujourd'hui et de demain. C'est questionner ses habitudes et leurs évolutions possibles afin de produire des services et des produits juridiques toujours plus efficients et signifiants. La refonte des documents ou des outils n'est souvent que la partie visible de l'iceberg qu'est le legal design. Si l'on veut proposer une expérience du droit plus performative à ces usagers, il est souvent nécessaire de repenser fondamentalement les services proposés et donc les façons de concevoir le droit, les pratiques de travail, le modèle économique qui les produisent. Innover déstabilise l'organisation et le Legal Design doit alors se battre pour permettre une compréhension et une acculturation durable à l'innovation. L'accompagnement par des experts de l'innovation, le partage d'expériences, l'interdisciplinarité, la valorisation de nouvelles compétences ou la création de nouveaux postes en sont quelques moyens."
      para_2: "''<i>Design is not just about solving problems, it's about innovating and criticizing the existing.</i>''<br> Ariana Rossi - Postdoctoral researcher at SnT"
    issue_4:
      header: "Enjeu 4 : Eduquer au legal design"
      span_1: "Apprendre le legal design pas à pas."
      para_1: "L'éducation du Legal Design se discute puisque c'est une pratique émergeante, multidisciplinaire et exercée dans des structures hétérogènes (du cabinet d'avocats au gouvernement...). Aujourd’hui, il n’existe pas de cursus mêlant design et juridique. Cette pratique s’apprend principalement sur le tas, de façon incrémentale, par des groupes de travail, des courtes formations ou des ateliers menés par des agences spécialisées. De ce manque, il existe un besoin d'évangéliser, de sensibiliser, de démontrer mais aussi de questionner régulièrement les apports concrets du legal design. Des espaces de réflexion, des labs, des associations et diverses structures se montent pour apprendre à concevoir des services et produits juridiques par le design. Les professionnels du droit et les designers essaient également de penser le legal design de façon académique dans le cursus des juristes afin de démocratiser cette pratique et construire les métiers du droit de demain."
      para_2: "« <i> Construire un nouvel ensemble de voies et d'opportunités professionnelles pour les personnes qui (...) constatent que les modes traditionnels des étudiants en droit et des avocats ne leur permettent pas d'apporter à la société les changements positifs qui les ont poussés à se lancer dans le droit. </i>»<br> Margaret Hagan, Law By Design, 2016"
    issue_5:
      header: "Enjeu 5 : Perception par les professionnels du droit"
      span_1: "Les juristes ne sont pas des bloqueurs de projets du haut de leurs tours d'ivoire."
      para_1: "La proposition de valeur d’une direction juridique est claire : évaluer les risques, éviter les sanctions (notamment financières) et protéger une réputation. Cependant, il n’existe pas de mesures permettant de le démontrer concrètement. Même si les directions juridiques peuvent être perçues comme indispensables, protectrices, structurantes, il reste du chemin à parcourir pour casser cette image de « bloqueurs » et plus profondément du droit comme contraignant et ennuyant pour tout projet. Le Legal Design doit ainsi démontrer la valeur ajoutée d'une direction juridique pour une organisation. Par son aspect interdisciplinaire ou les formes que prend le legal design, il peut soutenir les juristes comme de véritables partenaires qui s'adaptent à leurs clients et non l'inverse. Le legal design communique ainsi une autre perception du droit et de ses experts."
      para_2: "''<i>Certains estimant que les juristes restent parfois enfermés dans leur « tour d’ivoire ».</i>''<br> EDHEC"
    issue_6:
      header: "Enjeu 6 : Faire face à l'inconnu"
      span_1: "Create the unknown / Il faut tomber amoureux du problème."
      para_1: "Avec le legal design, émerge ou ré-émergent également les legal techs, legal opérations et les legal communication strategies. Intrinsèques, ils sont des éléments moteurs de la transformation du droit. En effet, le legal design, par ses étapes de recherche centrée utilisateur, peut mettre le doigt sur des problématiques qui seront résolues aussi bien par la création d'un document user-friendly ou d'un site web que par la mise en place de process, de politiques, de réorganisation ou l'achat d'une technologie. Or, il peut-être tentant de chercher directement la solution qui fluidifiera le travail des juristes sans en comprendre le problème et le contexte. On assimile les legal techs ou des legals ops à des finalités et non des moyens. Il faut accepter et faire accepter que pour tout projet de legal design, le résultat dépendra de la recherche. Faire du legal design c'est expliquer une démarche, sensibiliser à une certaine gestion de projet, gagner une confiance ?"
      para_2: "''<i>Nos clients ont compris qu'avant la tech, il fallait du design.</i>''<br> Laura Fauqueur - Directrice Master Legal Design"
  perspectives:
