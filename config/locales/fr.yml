    vision_header: "_Notre vision & notre définition du legal design"
    vision_para_1: "Bienvenue dans le tout premier livre blanc numérique sur le Legal Design. <br> L’équipe Innovation Juridique d’Ubisoft a mené une recherche d’un an sur ce sujet et s’est associée à l’Agence Your Comics pour répondre aux besoins de communication de l’une des disciplines les plus discutées dans le domaine juridique."
    vision_para_2: "Nous avons matérialisé ce livre blanc comme plate-forme numérique car nous voulons contribuer à un effort collectif, mettre en avant différentes initiatives et pratiques dans le monde qui nous ont inspirés."
    vision_para_3: "Notre but avec ce Livre blanc est de contribuer à quelque chose de collectif, de mettre en avant des initiatives, et de favoriser l’émergence d’une communauté d’échange de pratiques et non pas de définir « LE » legal design, ni une méthode, des règles ou des exemples de projets universels, parce que nous pensons que cet écosystème a besoin de coopération et de diversité et non de construction de pré-carré ou d’une compétition délétère."
